<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/main.css">
    <title>Document</title>
</head>
<body>

    <main>
            <div class="container">
                <div class="box">
                    <div class="navbar">
                        <img class="navbar__logo" src="./images/navbar-img/GulBozor-Logo.svg" alt="">
                        <nav class="navbar__box">
                            <ul class="navbar__list">
                                <li class="navbar__item" id="1">
                                    <img class="navbar__img" src="./images/navbar-img/new-announcements.svg" alt="Yangi e'lonlar">
                                    <a href="#" class="navbar__link">Yangi e'lonlar</a>
                                </li>
                                <li class="navbar__item" id="2">
                                    <img class="navbar__img" src="./images/navbar-img/shops.svg" alt="Do'konlar">
                                    <a href="#" class="navbar__link">Do'konlar</a>
                                </li>
                                <li class="navbar__item" id="3">
                                    <img class="navbar__img" src="./images/navbar-img/categories.svg" alt="Categoryalar">
                                    <a href="#" class="navbar__link">Categoryalar</a>
                                </li>
                                <li class="navbar__item" id="4">
                                    <img class="navbar__img" src="./images/navbar-img/users.svg" alt="Foydalanuvchilar">
                                    <a href="#" class="navbar__link">Foydalanuvchilar</a>
                                </li>
                                <li class="navbar__item" id="5">
                                    <img class="navbar__img" src="./images/navbar-img/resume.svg" alt="E'lonlar">
                                    <a href="#" class="navbar__link">E'lonlar</a>
                                </li>
                                <li class="navbar__item" id="6">
                                    <img class="navbar__img" src="./images/navbar-img/youtube.svg" alt="Video qo'lanmalar">
                                    <a href="#" class="navbar__link">Video qo'lanmalar</a>
                                </li>
                                <li class="navbar__item" id="7">
                                    <img class="navbar__img" src="./images/navbar-img/settings.svg" alt="Sozlamalar">
                                    <a href="#" class="navbar__link">Sozlamalar</a>
                                </li>
                                <li class="navbar__item" id="8">
                                    <img class="navbar__img" src="./images/navbar-img/advertising.svg" alt="Reklama">
                                    <a href="#" class="navbar__link">Reklama</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <div class="order">
                        <div class="order__img">
                            <img src="./images/new-announcements-img/david-emrich-OmGWIfzh5Oo-unsplash 3.png" alt="" class="order__image">                        
                            <img src="./images/new-announcements-img/severin-candrian-E3axNqcXtmk-unsplash 1.png" alt="" class="order__image">                        
                            <img src="./images/new-announcements-img/david-emrich-OmGWIfzh5Oo-unsplash 3.png" alt="" class="order__image">                        
                            <img src="./images/new-announcements-img/severin-candrian-rL5Jz2e9Rao-unsplash 1.png" alt="" class="order__image">                        
                            <img src="./images/new-announcements-img/severin-candrian-rL5Jz2e9Rao-unsplash 1.png" alt="" class="order__image">                        
                            <img src="./images/new-announcements-img/david-emrich-OmGWIfzh5Oo-unsplash 3.png" alt="" class="order__image">                        
                            <img src="./images/new-announcements-img/severin-candrian-rL5Jz2e9Rao-unsplash 1.png" alt="" class="order__image">                        
                            <img src="./images/new-announcements-img/david-emrich-OmGWIfzh5Oo-unsplash 3.png" alt="" class="order__image">                        
                        </div>

                        <form class="order__form" action="#">
                            <div class="order__rowtop">

                                <div class="order__title">
                                    <label class="order__arealabel">Title</label>
                                    <textarea class="order__area" name="title" id="title" cols="2" rows="2"></textarea>
                                </div>
                                <div class="order__amount">
                                    <span class="order__icon">$</span>
                                    <u class="order__price">1200000</u>
                                    <span class="order__som">so'm</span>
                                </div>
                            </div>

                            <div class="order__info">
                                <div>
                                    <label class="order__label" for="">O'simlik turi</label>
                                    <br><select class="order__select" name="gul turi" id="gul">
                                        <option value="ramashka">Ramashka</option>
                                        <option value=""></option>
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="order__inpbox">
                                    <label class="order__label" for="">diametri</label>
                                    <br><input class="order__inp" placeholder="25sm" type="text">
                                </div>
                                <div class="order__inpbox">
                                    <label class="order__label" for="">Balandligi</label>
                                    <br><input class="order__inp" placeholder="45sm" type="text">
                                </div>
                                <div class="order__checkbox">
                                    <p class="order__label">Tuvak</p>
                                    <span class="order__check">
                                            <input class="order__succsess" type="radio" name="tuvak">
                                            <img src="./images/new-announcements-img/success.svg" alt="" class="order__succsesslogo">
                                        <p class="order__slash">/</p>
                                            <input class="order__error" type="radio" name="tuvak">
                                            <img src="./images/new-announcements-img/error.svg" alt="" class="order__errorlogo">
                                    </span>
                                </div>
                                <div class="order__checkbox">
                                    <p class="order__label">O'g'it</p>

                                    <span class="order__check">
                                        <input class="order__succsess" type="radio" name="o'g'it">
                                        <img src="./images/new-announcements-img/success.svg" alt="" class="order__succsesslogo">
                                    <p class="order__slash">/</p>
                                        <input class="order__error" type="radio" name="o'g'it">
                                        <img src="./images/new-announcements-img/error.svg" alt="" class="order__errorlogo">
                                    </span>
                                </div>
                            </div>

                            <div class="order__bottom">
                                <label class="order__label" for="">Qo'shimcha ma'lumot</label>
                                <br><textarea class="order__commit" name="base" id="commit" cols="30" rows="29"></textarea>
                                <a class="order__phone" href="Tel: +998977169633">Tel: +998977169633</a>
                            </div>

                            <div class="order__buttons">
                                <button class="order__delete" type="submit">O'chirish</button>
                                <button class="order__permission" type="submit">Ruxsat</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

    </main>


    <script src="./JavaScript/navbar.js"></script>
</body>
</html>
